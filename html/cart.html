    <link rel="stylesheet" type="text/css" href="/css/shop.css">

    <script src="https://kit.fontawesome.com/ec753d40db.js" crossorigin="anonymous"></script>

<body>
    <header>
        <div class="logo-container"><a href="#"><img src="/img/final-logo.png" class="logo"></a></div>
        <nav class="navbar">
            <ul class="menu">
                <i class="close fa-regular fa-x button"></i>
                <li class="menu-item"><a href="index.html">Home</a></li>
                <li class="menu-item"><a href="#about">About Us</a></li>
                <li class="menu-item"><a href="#">Menu</a></li>
                <li class="menu-item"><a href="Shop.html">Shop</a></li>
                <li class="menu-item"><a href="#">Contact us</a></li>

            </ul>
        </nav>
        <i class="menu-btn fa-solid fa-bars button"></i>
        
        
    </header>

    <section class="products" id="products">
        <div class="heading">
            <h2>Cart</h2>
        </div> 
       
    </section>
    

    <div class="addtocart">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-content">
                    <div class="cart-info">
                        <img src="/img/img2.png" alt="">
                        <div>
                            <p>Americano</p>
                        </div>
                        
                    </div>
                     </div>
                    <a class="cart-remove" href="#">Remove</a>
                    <td><input type="number" value="1" class="cart-quantity"></td>
                     <td class="cart-price">$50</td>
                </td>
            </tr>
           
        </table>

        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td class="price1">$0</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td class="price1">$0</td>
                    
                </tr>
            </table>
        </div>
        <div class="btn1">
            <a href="#" class="btn">PROCCEED TO CHECK OUT</a>
        </div>
    </div>
